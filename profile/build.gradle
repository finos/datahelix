 */

dependencies {
    compile project(':common')
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.6'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
    compile 'com.worldturner.medeia:medeia-validator-jackson:1.0.0'
    compile 'org.leadpony.justify:justify:0.14.0'
    compile 'org.glassfish:javax.json:1.1.3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.6'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.junit.platform:junit-platform-runner:1.3.1'
    testCompile 'org.junit.vintage:junit-vintage-engine:5.3.1'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.2.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile 'com.shazam:shazamcrest:0.11'
    testImplementation 'org.mockito:mockito-junit-jupiter:2.28.2'
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')
}

test {
    useJUnitPlatform()
}

description = 'DataHelix Schema Library'


task release() {
    jar.manifest {
        attributes 'Created-By': 'Scott Logic',
            'Implementation-Version': version != null ? version : "0.0"
    }

    jar
}